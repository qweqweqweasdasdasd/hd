<div class="panel panel-default panel-intro">
    
    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs" data-field="status">
            <li class="active"><a href="#t-all" data-value="" data-toggle="tab">{:__('All')}</a></li>
            {foreach name="statusList" item="vo"}
            <li><a href="#t-{$key}" data-value="{$key}" data-toggle="tab">{$vo}</a></li>
            {/foreach}
        </ul>
    </div>
 
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('dzp/dzpuser/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <!-- <a href="javascript:;" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('dzp/dzpuser/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a> -->
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('dzp/dzpuser/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>
                        
                        <!-- <a href="dzp/dzpuser/import" class="btn btn-danger btn-dialog" title="{:__('Import')}" id="btn-import-file"   ><i class="fa fa-upload"></i> {:__('Import')}</a> -->
                        
                        
                        <a href="javascript:;" class="btn btn-danger   {:$auth->check('dzp/dzpuser/qingkong')?'':'hide'}" id="qingkong" title="{:__('qingkong')}" ><i class="fa fa-trash"></i> {:__('qingkong')}</a>
                        
                       

                        
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('dzp/dzpuser/edit')}" 
                           data-operate-del="{:$auth->check('dzp/dzpuser/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<style type="text/css">
  #myTabContent  [name="commonSearch"]{
    display:none;
  }
</style>
