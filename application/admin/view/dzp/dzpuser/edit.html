    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Used_ip')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-used_ip" data-rule="required" class="form-control" name="row[used_ip]" type="text" value="{$row.used_ip}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Dzp_item_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dzp_item_id" data-rule="required" data-source="dzp/item/index" class="form-control selectpage" name="row[dzp_item_id]" type="text" value="{$row.dzp_item_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label>

            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Distribute_time')}:</label>
        <div class="col-xs-12 col-sm-8">

        </div>
    </div>
    <div class="form-group layer-footer">

        </div>
