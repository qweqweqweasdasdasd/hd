<h3>
  导入文件格式 <br>
  <span class="" style="color: red" >选择csv格式的文件,内定id到转盘奖品设置获取，必须一一对应</span>
  <br/>
  如果不需要内定可以直接导入 账号和次数
</h3>
<table class="table table-striped">
	<tr>
		<th>用户名</th>	
		<th>可转次数</th>		
		<th>内定1</th>		
		<th>内定2</th>		
		<th>内定3</th>		
		<th>....</th>		
	</tr>	
  <tr><td>user001</td><td>3</td><td>1</td><td>2</td><td>3</td><td>...</td></tr>
  <tr><td>user001</td><td>4</td><td>2</td><td>2</td><td>3</td><td>...</td></tr>
  <tr><td>user001</td><td>5</td><td>4</td><td>2</td><td>3</td><td>...</td></tr>
  <tr><td>user001</td><td>6</td><td>5</td><td>2</td><td>3</td><td>...</td></tr>
  
</table>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">选择表格:</label>
        <div class="col-xs-12 col-sm-8">
           <input type="file" name="file" value="" />
           
        </div>
    </div>
    <div class="" id="log"></div>
    <div class="" id="time"></div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="button" class="btn btn-success btn-embossed " id="submit">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
